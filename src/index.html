<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Election Results</h1>

    <div id="loader">
      <p class="class-center">Loading...</p>
    </div>

  <div id="content">
    <table class="table" width="2" style="border:1px solid black" >
      <thead style="text-align: center">
        <tr >
          <th >#</th>
          <th>Name</th>
          <th>Votes Count</th>
        </tr>
      </thead>
      <tbody id = "candidates-result">
        
      </tbody>
    </table>
    
    <form onSubmit="App.castVote(); return false;">
      <label for="candidatesSelect">Select Candidates</label>
      <select class="form-control" id="candidatesSelect"></select>

      <button type="submit" class="btn btn-primary">Vote</button>
    </form>
  </div>

    <p id="account-address" class="text-center"></p>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
